<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary: #6C63FF;
            --primary-hover: #5A52D5;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --input-bg: #2D2D2D;
            --input-border: #3D3D3D;
            --input-focus: #6C63FF;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.2s ease;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 85%, rgba(108, 99, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 25%, rgba(108, 99, 255, 0.08) 0%, transparent 25%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--primary), #A78BFA);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
            outline: none;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--primary), #5A52D5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.5);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .register-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* Social login buttons */
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            gap: 16px;
        }
        
        .social-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background-color: rgba(108, 99, 255, 0.1);
            border-color: var(--primary);
        }
        
        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--input-border);
        }
        
        .divider::before {
            margin-right: 12px;
        }
        
        .divider::after {
            margin-left: 12px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-content p {
            margin-bottom: 24px;
            font-size: 16px;
        }
        
        .modal-content button {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--primary), #5A52D5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .modal-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.4);
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div class="modal" id="responseModal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const modal = document.getElementById('responseModal');
        const modalMessage = document.getElementById('modalMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    modalMessage.textContent = errorData.error || 'Login failed. Please try again.';
                    modal.style.display = 'flex';
                }
            } catch (error) {
                modalMessage.textContent = 'An error occurred. Please try again.';
                modal.style.display = 'flex';
            }
        });

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
